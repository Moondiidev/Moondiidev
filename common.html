<!-- DARK OVERLAY FOR TRANSITIONS -->
<div
  id="overlay"
  class="fixed inset-0 z-[9999] bg-black bg-opacity-0"
  style="display: none"
></div>

<!-- PROJECT DETAILS POPUP OVERLAY -->
<div
  id="project-details-overlay"
  class="fixed inset-0 z-[9999] bg-black/70 backdrop-blur-sm flex items-center justify-center"
  style="display: none"
>
  <div
    id="popup"
    class="bg-[#0f0f0f] border border-[#151516] shadow-2xl rounded-2xl max-w-lg w-full mx-4 p-8 animate-popupFade text-center"
  >
    <!-- TITLE -->
    <h2
      id="project-title"
      class="text-2xl font-semibold text-[#e6d3ac] mb-4 tracking-wide"
    ></h2>

    <!-- DETAILS TEXT -->
    <p
      id="project-details"
      class="text-gray-300 text-base leading-relaxed mb-8 whitespace-pre-line"
    ></p>

    <!-- CLOSE BUTTON -->
    <button
      id="close-button"
      onclick="closeDetails()"
      class="px-6 py-2 rounded-xl bg-[#2a241e] hover:bg-[#4a3c2f] transition-colors text-white font-semibold"
    >
      Close
    </button>
  </div>
</div>

<!-- CSS ANIMATION -->
<style>
  @keyframes popupFade {
    0% {
      opacity: 0;
      transform: translateY(12px) scale(0.98);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .animate-popupFade {
    animation: popupFade 0.35s ease-out;
  }
</style>

<!-- Transition 1 -->
<ul
  class="transition--1 flex fixed inset-0 m-0 z-[999] pointer-events-none h-full w-full"
>
  <li class="transform scale-y-0 custom-green-100 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-200 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-300 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-400 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-500 hidden md:block w-1/6"></li>
  <li class="transform scale-y-0 custom-green-600 hidden md:block w-1/6"></li>
</ul>

<!-- Transition 2 -->
<ul
  class="transition--2 flex fixed inset-0 m-0 z-[999] pointer-events-none h-full w-full"
>
  <li class="transform scale-x-0 custom-green-100 w-full"></li>
</ul>
