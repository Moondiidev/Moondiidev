<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Backgrounds
              dark: "#0b0b0c",
              "surface-100": "#0f0f0f",
              "surface-200": "#141415",

              // Borders
              "border-light": "#151516",

              // Gold accents
              gold: "#e6d3ac",
              "gold-dark": "#4a3c2f",
              "gold-mid": "#2a241e",

              // Blue cinematic accents
              bluecine: "#1e4351",
              "bluecine-dark": "#0f2831",

              // Text colors
              "text-primary": "#f0f0f0",
              "text-secondary": "#b3b3b3",
              "text-muted": "#565656",
            },

            borderRadius: {
              base: "16px",
              cine: "20px",
              "cine-lg": "24px",
            },

            boxShadow: {
              soft: "0 10px 20px rgba(0,0,0,0.45)",
              deep: "0 20px 38px rgba(0,0,0,0.70)",
            },

            spacing: {
              1: "4px",
              2: "8px",
              3: "12px",
              4: "16px",
              5: "24px",
              6: "32px",
              7: "48px",
            },

            fontFamily: {
              sans: ["Arsenal-Regular", "sans-serif"],
            },

            transitionTimingFunction: {
              cinematic: "cubic-bezier(0.175, 0.885, 0.32, 1.275)",
            },

            zIndex: {
              overlay: 9999,
              transition: 999,
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>

  <body class="font-sans antialiased text-white bg-dark">
    <script>
      function insertTemplateAtBeginning(content) {
        document.body.insertAdjacentHTML("afterbegin", content);
        initializeScripts();
      }

      function initializeScripts() {
        initSwiper();
      }

      fetch("common.html")
        .then((response) => response.text())
        .then((data) => insertTemplateAtBeginning(data))
        .catch((error) => console.error("Error loading common.html:", error));
    </script>

    <main data-barba="container" data-barba-namespace="home">
      <div class="site-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <section class="w-full parallax-wrapper">
        <div
          class="relative h-screen w-full bg-cover bg-center pb-24 md:pb-32"
          style="background-image: url('images/bg_hero.webp')"
        >
          <div
            class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent via-black/10 to-black/40"
          ></div>

          <div id="mist-layer" class="mist-layer"></div>
          <div id="star-layer" class="pointer-events-none"></div>

          <div class="background-title z-10 text-center">
            Munkhbilguun <br />
            Munkhdemberel

            <div class="name-underline"></div>
          </div>

          <div
            class="absolute bottom-20 left-1/2 -translate-x-1/2 text-center z-20 whitespace-nowrap"
          >
            <div class="text-[1.2rem] tracking-wide text-[#e6d3ac]/90">
              Software Engineer
            </div>

            <div class="flex justify-center gap-6 mt-4">
              <a
                href="https://github.com/moondiidev"
                target="_blank"
                class="opacity-80 hover:opacity-100 transition"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="#e6d3ac"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

                  />
                </svg>
              </a>
              <a
                href="mailto:moondiidev@gmail.com"
                class="opacity-80 hover:opacity-100 transition"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="#e6d3ac"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 4H4C2.897 4 2 4.897 2 6V18C2 19.103 2.897 20 4 20H20C21.103 20 22 19.103 22 18V6C22 4.897 21.103 4 20 4ZM20 6L12 11L4 6H20ZM4 18V8L12 13L20 8L20.002 18H4Z"
                  />
                </svg>
              </a>
            </div>
          </div>

          <div class="container relative h-full">
            <div
              class="absolute md:top-28 top-10 left-8 md:left-16 z-20 menu-wrapper"
            >
              <ul class="menu md:-space-y-14 space-y-6">
                <li>
                  <a
                    href="websites.html"
                    class="menu-button mb-[-20px] sm:mb-0"
                    data-transition-type="type1"
                  >
                    Websites
                  </a>
                </li>
                <li>
                  <a href="games.html" class="menu-button rotate-up"> Games </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
