<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>

  <body class="font-sans antialiased text-white bg-dark">
    <!-- Load Common Elements -->
    <script>
      function insertTemplateAtBeginning(content) {
        document.body.insertAdjacentHTML("afterbegin", content);
        initializeScripts();
      }

      function initializeScripts() {
        initSwiper();
        initBarba();
      }

      fetch("common.html")
        .then((response) => response.text())
        .then((data) => insertTemplateAtBeginning(data))
        .catch((err) => console.error("Error loading common.html:", err));
    </script>

    <!-- MAIN (NO CONTAINER â†’ FULL WIDTH HERO) -->
    <main data-barba="container" data-barba-namespace="home">
      <!-- FULL WIDTH HERO SECTION -->
      <section class="w-full">
        <!-- full-width background -->
        <div
          class="relative h-screen w-full bg-cover bg-center"
          style="background-image: url('images/bg_hero.png')"
        >
          <!-- subtle atmospheric layers -->
          <div
            class="absolute inset-0 pointer-events-none bg-[rgba(0,0,0,0.25)]"
          ></div>
          <div
            class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent via-black/20 to-black/40"
          ></div>

          <!-- full-width centered name -->
          <div class="background-title z-10">
            Munkhbilguun <br />
            Munkhdemberel
          </div>

          <!-- CONTAINER FOR BUTTONS ONLY -->
          <div class="container relative h-full">
            <!-- menu aligned left INSIDE container -->
            <div class="absolute md:top-20 top-0 left-0 p-10 z-20">
              <ul class="menu md:-space-y-14">
                <li>
                  <a
                    href="websites.html"
                    class="menu-button"
                    data-transition-type="type1"
                  >
                    Websites
                  </a>
                </li>
                <li>
                  <a href="games.html" class="menu-button rotate-up"> Games </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!-- FLOOR ELEMENT -->
      <div id="floor"></div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
