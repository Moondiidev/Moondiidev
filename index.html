<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <!-- Common code -->
    <script>
      // Function to insert HTML content at the beginning of the body
      function insertTemplateAtBeginning(content) {
        document.body.insertAdjacentHTML("afterbegin", content);
        // After insertion, initialize scripts that depend on this content
        initializeScripts();
      }

      // Function to initialize scripts after content insertion
      function initializeScripts() {
        // Initialize your scripts here, like Swiper.js or Barba.js
        initSwiper();
        initBarba();
        // Any other initialization scripts
      }

      // Fetch the project details overlay template
      fetch("common.html")
        .then((response) => response.text())
        .then((data) => {
          insertTemplateAtBeginning(data); // Insert fetched template at the beginning
        })
        .catch((error) => console.error("Error fetching template:", error));
    </script>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="home" class="container">
      <section class="text-gray-600 body-font w-full">
        <!-- Add background to here 
                 <div
          class="bg-image bg-cover bg-center h-screen flex items-center justify-center"
          style="background-image: url('hero.webp')"
        >
         -->
        <div
          class="relative h-screen w-full bg-cover bg-center"
          style="background-image: url('images/bg-moon.png')"
        >
          <!-- soft atmospheric glow -->
          <div
            class="absolute inset-0 pointer-events-none bg-[rgba(0,0,0,0.25)]"
          ></div>
          <div
            class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent via-black/20 to-black/40"
          ></div>

          <!-- Background title -->
          <div class="background-title z-10">
            Munkhbilguun
            <br />
            Munkhdemberel
          </div>

          <!-- Vertical Menu -->
          <div class="absolute md:top-20 top-0 left-0 p-10 z-20">
            <ul class="menu md:-space-y-14">
              <li>
                <a
                  href="websites.html"
                  class="menu-button"
                  data-transition-type="type1"
                  >Websites</a
                >
              </li>
              <li>
                <a href="games.html" class="menu-button rotate-up">Games</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <div id="floor"></div>
    </main>

    <!-- Barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- App.js for custom animations and transitions -->
    <script src="app.js"></script>
  </body>
</html>
