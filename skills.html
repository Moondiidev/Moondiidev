<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Backgrounds
              dark: "#0b0b0c",
              "surface-100": "#0f0f0f",
              "surface-200": "#141415",

              // Borders
              "border-light": "#151516",

              // Gold accents
              gold: "#e6d3ac",
              "gold-dark": "#4a3c2f",
              "gold-mid": "#2a241e",

              // Blue cinematic accents
              bluecine: "#1e4351",
              "bluecine-dark": "#0f2831",

              // Text colors
              "text-primary": "#f0f0f0",
              "text-secondary": "#b3b3b3",
              "text-muted": "#565656",
            },

            borderRadius: {
              base: "16px",
              cine: "20px",
              "cine-lg": "24px",
            },

            boxShadow: {
              soft: "0 10px 20px rgba(0,0,0,0.45)",
              deep: "0 20px 38px rgba(0,0,0,0.70)",
            },

            spacing: {
              1: "4px",
              2: "8px",
              3: "12px",
              4: "16px",
              5: "24px",
              6: "32px",
              7: "48px",
            },

            fontFamily: {
              sans: ["Arsenal-Regular", "sans-serif"],
            },

            transitionTimingFunction: {
              cinematic: "cubic-bezier(0.175, 0.885, 0.32, 1.275)",
            },

            zIndex: {
              overlay: 9999,
              transition: 999,
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="styles.css" />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <!-- Common code -->
    <script>
      // Function to insert HTML content at the beginning of the body
      function insertTemplateAtBeginning(content) {
        document.body.insertAdjacentHTML("afterbegin", content);
        // After insertion, initialize scripts that depend on this content
        initializeScripts();
      }

      // Function to initialize scripts after content insertion
      function initializeScripts() {
        // Initialize your scripts here, like Swiper.js or Barba.js
        initSwiper();
        initBarba();
        // Any other initialization scripts
      }

      // Fetch the project details overlay template
      fetch("common.html")
        .then((response) => response.text())
        .then((data) => {
          insertTemplateAtBeginning(data); // Insert fetched template at the beginning
        })
        .catch((error) => console.error("Error fetching template:", error));
    </script>

    <!-- Main -->
    <main
      data-barba="container"
      data-barba-namespace="skills"
      class="bg-blue-500"
    >
      <a href="index.html" class="menu-button" data-transition-type="type2"
        >Home</a
      >
    </main>
  </body>
  <!-- Barba Core -->
  <script src="https://unpkg.com/@barba/core"></script>

  <!-- GSAP for animation -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
  ></script>

  <script src="app.js"></script>
</html>
