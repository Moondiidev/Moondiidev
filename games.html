<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="main-stylesheet" rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <!-- Common code -->
    <script>
      // Function to insert HTML content at the beginning of the body
      function insertTemplateAtBeginning(content) {
        document.body.insertAdjacentHTML("afterbegin", content);
        // After insertion, initialize scripts that depend on this content
        initializeScripts();
      }

      // Function to initialize scripts after content insertion
      function initializeScripts() {
        // Initialize your scripts here, like Swiper.js or Barba.js
        initSwiper();
        initBarba();
        // Any other initialization scripts
      }

      // Fetch the project details overlay template
      fetch("common.html")
        .then((response) => response.text())
        .then((data) => {
          insertTemplateAtBeginning(data); // Insert fetched template at the beginning
        })
        .catch((error) => console.error("Error fetching template:", error));
    </script>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="games" class="container">
      <style>
        /* Custom Swiper Navigation Buttons */
        .swiper-button-next,
        .swiper-button-prev {
          background: linear-gradient(45deg, #2a241e, #4a3c2f);
          border-radius: 50%;
          width: 50px;
          height: 50px;
          color: white;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          transition: background 0.3s ease, transform 0.3s ease;
          z-index: 10; /* Ensure buttons are above the content */
          position: absolute; /* Position them absolutely */
          top: 50%; /* Center vertically */
          transform: translateY(50%);
          -webkit-user-select: none; /* Safari */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* IE10+/Edge */
          user-select: none; /* Standard */
        }

        .swiper-button-next {
          right: 10px; /* Adjust to bring closer to the swiper container */
        }

        .swiper-button-prev {
          left: 10px; /* Adjust to bring closer to the swiper container */
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
          background: linear-gradient(45deg, #4a3c2f, #2a241e);
          transform: translateY(50%) scale(1.05); /* Scale up on hover */
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
          font-size: 20px;
        }

        .swiper-buttons {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        }

        .swiper-button-next .swiper-navigation-icon,
        .swiper-button-prev .swiper-navigation-icon {
          height: 60%;
        }

        @media (max-width: 767px) {
          .swiper-buttons {
            /* Center the navigation buttons below the swiper */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 1.5rem;
            position: relative;
            z-index: 20;
          }

          .swiper-button-next,
          .swiper-button-prev {
            position: static;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2a241e, #4a3c2f);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            transform: none; /* disable desktop translateY */
          }

          .swiper-button-next:hover,
          .swiper-button-prev:hover {
            background: linear-gradient(45deg, #4a3c2f, #2a241e);
            transform: scale(1.05);
          }

          .swiper-button-next:active,
          .swiper-button-prev:active {
            transform: scale(0.95);
          }

          .swiper-button-next::after,
          .swiper-button-prev::after {
            font-size: 16px;
          }
        }

        /**********************************/
        .swiper-container {
          width: 100%;
          height: 100%;
          background-color: #0e0e0f;
          border: 2px solid #151516;
          border-radius: 6%;
          padding: 2rem; /* Adjust padding */
          overflow: hidden;
        }

        /* Works only on desktop */
        @media (min-width: 768px) {
          .phone-frame:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
          }
          .phone-frame:hover::after {
            transform: translateY(10px) scale(0.99);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
          }
        }

        .phone-frame {
          position: relative;
          width: 11.5rem;
          height: 24rem;
          border-radius: 8px;
          background-color: #000;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 1rem 0;
          transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
            box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .video-container {
          width: 100%;
          height: 100%;
          background-color: #000;
          border-radius: 20px;
          overflow: hidden;
        }

        .custom-video {
          width: 100%;
          height: 100%;
          border-radius: 20px;
        }

        .swiper-slide {
          display: flex;
          flex-direction: column;
          align-items: center;
          cursor: pointer;
        }

        .details-button {
          background-color: #1e4351;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          margin-top: 1rem;
          transition: background-color 0.3s ease;
        }

        .details-button:hover {
          background-color: #0f2831;
        }

        /* Base layout for details button + link */
        .details-button-with-link {
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: flex-start;
        }

        /* GitHub link inside the button */
        .button-link {
          color: #d8eefe;
          text-decoration: none;
          font-weight: 600;
          font-size: 0.95em;
          display: flex;
          align-items: center;
          gap: 4px; /* spacing between icon & text */
        }

        .button-link:hover {
          text-decoration: underline;
        }

        /* GitHub icon */
        .button-link svg {
          width: 16px;
          height: 16px;
          fill: #d8eefe;
        }

        /* Make the link slightly smaller on mobile for better spacing */
        @media (max-width: 480px) {
          .button-link {
            font-size: 0.85em;
          }

          .button-link svg {
            width: 14px;
            height: 14px;
          }
        }

        .project-details {
          display: none;
          flex-direction: column;
          align-items: center;
          margin-top: 1rem;
        }

        .video-title {
          font-size: 1.5rem;
          font-weight: bold;
          text-align: center;
          margin-bottom: 0.5rem;
        }

        .video-description {
          font-size: 1rem;
          text-align: center;
          max-width: 300px;
        }

        .swiper-slide-active .project-details {
          display: flex;
        }

        @media (min-width: 768px) {
          .swiper-slide {
            justify-content: space-around;
          }

          .swiper-slide .project-details {
            margin-bottom: 0;
          }
        }
      </style>
